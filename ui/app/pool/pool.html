<h2>{{pool.name}}</h2>

<div class="row" ng-repeat="p in pool.players">
	<div class="col-md-12">
		<table class="table">
			<thead>
				<tr>
					<th colspan="{{maxContestantsPerPlayer}}"><h2>{{p.name}}</h2></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="contestant contestant-{{c.status}}"
						ng-repeat="c in p.contestants"><img width="75" height="100"
						src="{{c.pic}}" /> {{c.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
