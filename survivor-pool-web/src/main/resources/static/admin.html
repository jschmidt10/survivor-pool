<!DOCTYPE html>
<html ng-app="survivor.admin">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/2-col-portfolio.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/survivorpool.css" type="text/css" />
<title>Survivor Pool</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="app/admin/app.js"></script>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Survivor Pool</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" id="menuLogin"><a class="dropdown-toggle"
					href="#" data-toggle="dropdown" id="navLogin">Login</a>
					<div class="dropdown-menu" style="padding: 17px;">
						<label>Login</label>
						<form class="form" ng-controller="LoginController as login">
							<div class="form-group">
								<input class="form-control" placeholder="Username" type="text" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" type="password" />
							</div>
							<div class="form-group">
								<button type	="button" id="btnLogin" class="btn btn-default">Login</button>
							</div>
						</form>
					</div></li>
			</ul>
		</div>
		<!-- /.container -->
	</nav>

</body>

</html>
